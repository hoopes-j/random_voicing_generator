          <p>0</p>

      </div>

      <div class="control-container" id="control-container__max">
        <div class="control-buttons">
          <button class="control-button control-up">V</button>

        </div>

          <p>0</p>

      </div>
      
    </div>

    <button id="generate_voicing"> Generate Voicing </button>

    <div id="voicing_result">
    </div>
